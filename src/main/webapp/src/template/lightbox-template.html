<div class=modal-body ng-swipe-left=Lightbox.nextImage() ng-swipe-right=Lightbox.prevImage()>
	<div class=lightbox-image-container>
		<img ng-if="!Lightbox.isVideo(Lightbox.image) && Lightbox.imageLargeUrl == null" lightbox-src={{Lightbox.imageUrl}}> <img
			ng-if="!Lightbox.isVideo(Lightbox.image) && Lightbox.imageLargeUrl != null" lightbox-src={{Lightbox.imageLargeUrl}}>
		<div ng-if=Lightbox.isVideo(Lightbox.image) class="embed-responsiveembed-responsive-16by9">
			<video ng-if=!Lightbox.isSharedVideo(Lightbox.image) lightbox-src={{Lightbox.imageUrl}} controls autoplay></video>
			<embed-video ng-if=Lightbox.isSharedVideo(Lightbox.image) lightbox-src={{Lightbox.imageUrl}} ng-href={{Lightbox.imageUrl}}
				iframe-id=lightbox-video class=embed-responsive-item> <a ng-href={{Lightbox.imageUrl}}>Watch video</a></embed-video>
		</div>
	</div>
</div>
