<h5>Current users</h5>
<div ng-show="currentUsers.length == 0">No other users online</div>
<ul ng-show="currentUsers.length > 0">
	<li ng-repeat="u in currentUsers"><span>{{u.username}}</span> <span>{{u.count}}</span></li>
</ul>
<button class="btn btn-default" ng-click="refresh()">Refresh</button>
