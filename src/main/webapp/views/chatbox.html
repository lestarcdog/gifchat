<div ng-hide="!loggedIn" ng-cloak>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="row">
					<div class="col-sm-12">
						<h4>Hello {{username}} !</h4>
						<form ng-submit="sendMessage()">
							<div id="user-type-form" class="form-group">
								<p>Type your message here</p>
								<input id="user-txt-field" class="form-control" ng-disabled="sending" type="text" ng-keydown="typeing()" ng-model="message"
									maxlength="{{textMaxLength}}" autofocus="autofocus">
								<div id="remaining-chars">{{ remainingChars }}</div>
							</div>
						</form>
					</div>
				</div>
				<div id="current-users-list" class="row">
					<div class="col-sm-12">
						<users-list></users-list>
					</div>
				</div>
			</div>
			<div class="col-sm-7">
				<chat-box></chat-box>
			</div>
		</div>
	</div>
</div>
