<div id="main-container" ng-controller="LoginController" ng-cloak>
	<div>
		<div ng-hide="loggedIn" class="container">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4">
					<form ng-submit="signin()">
						<h2>Choose a name</h2>
						<input type="text" id="username" class="form-control" placeholder="Username" ng-model="user.username" required autofocus>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
